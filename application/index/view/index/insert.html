{extend name="public/base"}
{block name='content'}
{load href="/static/js/nicEdit.js"}

    <div class="col-md-8">
        <div class="page-header">
            <h1>发布文章</h1>
        </div>

        <form action="{:url('index/saveInsert')}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{$Think.session.user_id}" />
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cate_id">栏目</label>

                <select class="form-control" name="cate_id" id="cate_id">
                    {foreach $cateList as $cate}
                        <option value="{$cate.id}">{$cate.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">上传图片</label>
                <input type="file" id="exampleInputFile" name="title_img">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" rows="10" cols="40" name="content" id="content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <script type="text/javascript">
            bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
        </script>
    </div>
{/block}

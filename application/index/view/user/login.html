{extend name="public/base" /}
{block name='content'}

    <div class="col-md-8">
        <div class="page-header">
            <h1>用户注册</h1>
        </div>
        <form class="form-horizontal" id = "login" method="post">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="email" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" autocomplete="off" id="inputPassword3" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="process_login">登录</button>
                </div>
            </div>

        </form>
    </div>


<script>
    //进行表单的提交
    $(function () {
        $('#process_login').click(function () {

            $.ajax({
                url:'processLogin',
                data:$('form').serialize(),
                dateType:'json',
                type:'post',
                success:function (res) {
                    if(res.status=='success'){

                        window.location.href = "{:url('index/index')}";
                    }else{
                        alert(res.msg);
                    }
                }
            })

        });
    });



</script>
{/block}

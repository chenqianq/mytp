{extend name="public/base" /}
{block name="content"}

    <div class="col-md-8">
        <div class="page-header">
            <h1>用户注册</h1>
        </div>
        <form class="form-horizontal" id = "login" method="post">
            <div class="form-group">
                <label for="name1" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name1" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="">
                </div>
            </div>


            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" autocomplete="off" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="confirm" autocomplete="off" id="inputPassword4"  placeholder="Password Confirm">
                </div>
            </div>
           <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="register">注册</button>
                </div>
            </div>
        </form>
    </div>
    <!--引入静态页面-->



<script>

    $(function () {
        $('#register').on('click',function () {

            //alert($('#login').serialize());
            $.ajax({
                url:"{:url('saveRegister')}",
                type:'post',
                data:$('#login').serialize(),
                dataType:'json',
                success:function (res) {
                     if(res.status=='success'){

                     window.location.href = "{:url('index/index')}";
                     }else{
                     alert(res.msg);
                     }
                }
            });



            return false;
        });
    })




</script>
        {/block}

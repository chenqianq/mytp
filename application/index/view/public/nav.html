<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{$siteName|default="社区问答"}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <li {empty name="$Request.param.cate_id"}
                            class="active"
                            {/empty}
                        ><a href="{:url('index/index')}">首页</a></li>
                        {volist name = "cateLists"  id="cate"}
                        <li {if $cate.id ==$Request.param.cate_id}
                            class="active"
                            {/if} >


                        <a href="{:url('index/index',['cate_id'=>$cate.id])}">{$Think.get.cate}{$cate.name}</a></li>

                        {/volist}

                    </ul>
                    <form class="navbar-form navbar-left" action="{:url('index/index/index')}">
                        <div class="form-group">
                            <input type="text" class="form-control" name="keywords" placeholder="请输入关键字">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        {if $Think.session.user_name}
                        <li><a href="#">{$Think.session.user_name}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多操作 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{:url('index/insert')}">发布问题</a></li>
                                <li><a href="{:url('user/loginout')}">退出登录</a></li>
                            </ul>
                        </li>
                        {else/}
                        <li><a href="{:url('user/login')}">登录</a></li>
                        <li><a href="{:url('user/register')}">注册</a></li>
                        {/if}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


    </div>
</div>
